<div class="order">

<form action="https://formspree.io/asliceoftoday@gmail.com" method="POST">
    <table style= "top: 100px;">
        <tbody>
            <tr>
                <td><input name="name" placeholder="Please Enter Your Name" required="" type="text" /><input name="_next" type="hidden" value="contactmsg.html" /></td>

            <tr>
            </tr>
            <tr>

            </tr>

            <tr>
            </tr>

                <td><label>Select Your Sheet Size</label><br />
                <select required=""><option name="A2">A2</option><option name="A3">A3</option><option name="A4">A4</option> </select></td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td><label>Select Your Sketch Type</label><br />

            </tr>
            <tr>
            </tr>

            <tr>
            </tr>
            <tr>
            </tr>

            </tr>

            </tr>
